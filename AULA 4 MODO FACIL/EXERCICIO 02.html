<script>
    let numero = parseInt(prompt("DIGITE UM NUMERO MINIMO DE MULTIPLICACOES"));
    let numero2 = parseInt(prompt("DIGITE O NUMERO MAXIMO DE MULTIPLICACOES"));
    let texto = "";      
    let resultado = 0;

    for (let i = 1; i <= 10; i++) {
            resultado = numero +=numero2 * i;
            texto += resultado + "\n";
        }
    alert(texto)
    </script>
