<script>
    function notificacaoPoluicao(indicePoluicao) {
  if (indicePoluicao <= 0.25) {
    return "Índice de poluição dentro do limite aceitável";
  } else if (0.25 < indicePoluicao && indicePoluicao < 0.3) {
    return "Índice de poluição elevado, mas ainda dentro do limite";
  } else if (0.3 <= indicePoluicao && indicePoluicao < 0.4) {
    return "Grupo 1: suspender atividades imediatamente";
  } else if (0.4 <= indicePoluicao && indicePoluicao < 0.5) {
    return "Grupos 1 e 2: suspender atividades imediatamente";
  } else {
    return "Todos os grupos (1, 2 e 3): suspender atividades imediatamente";
  }
}

const indicePoluicao = parseFloat(prompt("Digite o índice de poluição medido: "));
console.log(notificacaoPoluicao(indicePoluicao));
</script>
