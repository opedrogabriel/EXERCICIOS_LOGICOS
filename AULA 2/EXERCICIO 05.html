<script>
    let a = parseInt(prompt("digite o valor A"));
    let B = parseInt(prompt("digite o valor B"));

    let soma = a + B;
    let diferenca = a - B;
    let produto = a*B;
    let divisao = a/B;
    
    alert("o valor de a e B" + soma);
    alert("o diferenca entra a e B" + diferenca);
    alert("o produto entra a e B" + produto);
    alert("o divisao entra a e B" + divisao);
    
</script>
