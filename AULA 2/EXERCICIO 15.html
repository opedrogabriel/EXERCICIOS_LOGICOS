<script>
    let conta = parseInt(prompt("qual o valor da conta: "));

    let desconto = conta*10/100;
    let avista = conta-desconto
    let parcelado = conta/3;

    alert("TOTAL:" + desconto);
    alert("PAGAMENTO A VISTA COM DESCONTO: " + avista + " PAGAMENTO A PRAZO " + parcelado);
  

</script>
